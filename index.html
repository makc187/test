<html>
<title></title>
<body style="background-image: url('https://i.postimg.cc/PrYF3Ryr/Clipboard-08-01-2024-00-01.jpg'); background-size: cover;">
<div id="bla" style="width: 80%; height: 80%; margin: auto; padding-top: 250px; color: white;">

</div>

<script>
  // Get the reference to the div element
  const divBla = document.getElementById('bla');

  // Fetch the content of index.txt using fetch API
  fetch(`bla.txt?timestamp=${timestamp}`)
    .then(response => {
      if (!response.ok) {
        throw new Error('Failed to fetch content');
      }
      return response.text();
    })
    .then(textContent => {
      const formattedText = textContent.replace(/\n/g, '<br>');
      divBla.innerHTML = formattedText;
    })
    .catch(error => {
      console.error(error.message);
    });
</script>

</body>
</html>
